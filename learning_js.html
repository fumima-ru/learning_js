      <!--JavaScript------------------------>
      <script>
        // 定数に値を代入する
        const STRING = '7';
        const NUMBER = 7;
        const CONTAINS_NON_NUMERIC = '10度';

        // typeof演算子でデータ型を確認
        console.log(typeof(STRING));
        console.log(typeof(NUMBER));
        console.log(typeof(CONTAINS_NON_NUMERIC));

        // parseFloat( )関数で文字列を浮動小数点数に変換しデータ型を確認
        console.log(typeof(parseFloat(STRING)));

        // 数値が渡された場合は文字列に変換した後に浮動小数点数に変換される
        // (parseFloat( )関数の引数は基本的には文字列が渡される)
        console.log(typeof(parseFloat(NUMBER)));

        // 非数値の部分がある場合 変換を停止しその時点での数値が返される
        console.log(typeof(parseFloat(CONTAINS_NON_NUMERIC)));
        console.log(parseFloat(CONTAINS_NON_NUMERIC));
      </script>
