<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>js学習</title>
    <meta name="description" content="サイトの説明">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="shortcut icon" href="img/favicon.ico"> -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">

    <!-- slickのCSS slickを入れる場合に記述-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">

    <!--Google Fonts設定-->
    <link rel=link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!--Font Awesome読み込み-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!--css読み込み-->
    <link rel="stylesheet" href="css/learning_js.css">
    
    <!--Google の CDNを使用-->
    <!--(CDNを経由する方法であればjQueryをダウンロードする必要がない　バージョンが変わることがあるので注意すること)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--jsファイル読み込み--（すべてのjsファイルを読み込む書いた順に実行される意識を持つこと）-->  
    <!-- <script src="js/learning_js.js" defer></script> -->
  </head>

  <body>

    <!--#header---------------------------->
    <header id="header"> 
        <a href="#"></a>
    </header>

    <!--#footer--------------------------->
    <footer id="footer">
      <p class="copyright"></p>
    </footer>

    <!--#main----------------------------->
    <main id="main">
      <div id="click_area">
        <button type="button" id="click_button_1">ボタン１</button>
        <p class="p_1"></p>

        <button type="button" id="click_button_2">ボタン２</button>
        <p class="p_2"></p>
      </div>
    </main>

    <!--JavaScript------------------------>
    <script>
      document.addEventListener('DOMContentLoaded', function() {

        // 無名関数
        document.getElementById('click_button_1').addEventListener('click', function() {
          document.querySelector('#click_area > .p_1').textContent = 'ボタン１が押されました';
        });

        // 名前付き関数
        const BUTTON_ELEMENT_2 = document.getElementById('click_button_2');
        
        function button() {
          document.querySelector('#click_area > .p_2').textContent = 'ボタン２が押されました';
        }

        BUTTON_ELEMENT_2.addEventListener('click', button);
        
      });
    </script>

  </body>
</html>
