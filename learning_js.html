<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>js学習</title>
    <meta name="description" content="サイトの説明">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="shortcut icon" href="img/favicon.ico"> -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">

    <!-- slickのCSS slickを入れる場合に記述-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">

    <!--Google Fonts設定-->
    <link rel=link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!--Font Awesome読み込み-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!--css読み込み-->
    <link rel="stylesheet" href="css/learning_js.css">
    
    <!--Google の CDNを使用-->
    <!--(CDNを経由する方法であればjQueryをダウンロードする必要がない　バージョンが変わることがあるので注意すること)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--jsファイル読み込み--（すべてのjsファイルを読み込む書いた順に実行される意識を持つこと）-->  
    <!-- <script src="js/learning_js.js" defer></script> -->
  </head>

  <body>

    <!--#header---------------------------->
    <header id="header"> 
        <a href="#"></a>
    </header>

    <!--#main----------------------------->
    <main id="main">
      <div id="title">タイトル</div>

      <input id="input" type="text"><br>

      <button id="button" type="button">onclick</button>

      <p id="paragraph1">style</p>

      <p id="paragraph2">テキストコンテンツ</p>
    </main>

    <!--#footer--------------------------->
    <footer id="footer">
      <p class="copyright"></p>
    </footer>

    <!--JavaScript------------------------>
    <script>
      // innerHTMLプロパティ
      // 置き換えられる内容によってはセキュリティ上のリスクを伴うので注意
      const TITLE_ELEMENT = document.getElementById('title');
      TITLE_ELEMENT.innerHTML = '<div id="title">innerHTML</div>';

      // valueプロパティ
      const INPUT_ELEMENT = document.getElementById('input');
      INPUT_ELEMENT.value = 'value';

      // onclickプロパティ
      // 機能するがaddEventListenerメソッドを使用することが推奨されている
      const BUTTON_ELEMENT = document.getElementById('button');
      BUTTON_ELEMENT.onclick = function() {
        console.log('ボタンがクリックされました');
      };

      // styleプロパティ
      const PARAGRAPH_1 = document.getElementById('paragraph1');
      PARAGRAPH_1.style.backgroundColor = 'blue';
      PARAGRAPH_1.style.opacity = 0.5;

      // textContentプロパティ
      const PARAGRAPH_2 = document.getElementById('paragraph2');
      PARAGRAPH_2.textContent = 'textContent';
    </script>

  </body>
</html>
