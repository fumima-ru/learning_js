<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>js学習</title>
    <meta name="description" content="サイトの説明">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="shortcut icon" href="img/favicon.ico"> -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">

    <!-- slickのCSS slickを入れる場合に記述-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">

    <!--Google Fonts設定-->
    <link rel=link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!--Font Awesome読み込み-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!--css読み込み-->
    <link rel="stylesheet" href="css/learning_js.css">
    
    <!--Google の CDNを使用-->
    <!--(CDNを経由する方法であればjQueryをダウンロードする必要がない　バージョンが変わることがあるので注意すること)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--jsファイル読み込み--（すべてのjsファイルを読み込む書いた順に実行される意識を持つこと）-->  
    <!-- <script src="js/learning_js.js" defer></script> -->
  </head>

  <body>

    <!--#header---------------------------->
    <header id="header"> 
        <a href="#"></a>
    </header>

    <!--#footer--------------------------->
    <footer id="footer">
      <p class="copyright"></p>
    </footer>

    <!--#main----------------------------->
    <main id="main">
      <div class="single-quote"></div><br>
      <div class="double-quote"></div><br>
      <div class="backquote"></div><br>
      <div class="backslash"></div><br>
      <div class="horizontal-tab"></div><br>
      <div class="line-feed"></div><br>
    </main>

    <!--JavaScript----エスケープシーケンス-------------------->
    <script>

      const SINGLE_QUOTE_ELEMENT = document.getElementsByClassName('single-quote')[0];
      SINGLE_QUOTE_ELEMENT.textContent = 'シングルクォート【\\\'】';

      const DOUBLE_QUOTE_ELEMENT = document.getElementsByClassName('double-quote')[0];
      DOUBLE_QUOTE_ELEMENT.textContent = "ダブルクォート【\\\"】";

      const BACKQUOTE_ELEMENT = document.getElementsByClassName('backquote')[0];
      BACKQUOTE_ELEMENT.textContent = `バッククォート【\\\`】`;

      const BACKSLASH_ELEMENT = document.getElementsByClassName('backslash')[0];
      BACKSLASH_ELEMENT.textContent = 'バックスラッシュ【\\\\】';

      // preタグを使用してスペースを全て表示
      const HORIZONTAL_TAB_ELEMENT = document.getElementsByClassName('horizontal-tab')[0];
      HORIZONTAL_TAB_ELEMENT.innerHTML = '<pre>水平タブ【\\t】<br>  →\t←→\t\t\t←</pre>';

      // preタグを使用してスペースを全て表示
      const LINE_FEED_ELEMENT = document.getElementsByClassName('line-feed')[0];
      LINE_FEED_ELEMENT.innerHTML = '<pre>改行【\\n】<br>  改行列\n  改行後の列</pre>';

    </script>

  </body>
</html>
