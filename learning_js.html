      <!--JavaScript------------------------>
      <script>
        const HEIGHT = 160;
        const WEIGHT = 55;

        // BMIを計算
        // 数値の誤差やコードの長さを考えてBMI_4を採用予定
        const BMI_1 = WEIGHT / ((HEIGHT / 100) * (HEIGHT / 100));
        const BMI_2 = WEIGHT / ((HEIGHT * 0.01) * (HEIGHT * 0.01));
        const BMI_3 = WEIGHT / (HEIGHT * 0.01) ** 2;
        const BMI_4 = WEIGHT / (HEIGHT / 100) ** 2;

        // コンソールに値を出力
        console.log(BMI_1.toFixed(2));
        console.log(BMI_2.toFixed(2));
        console.log(BMI_3.toFixed(2));
        console.log(BMI_4.toFixed(2));

        // 上記の値の型を確認
        console.log(typeof(BMI_1.toFixed(2)));
        console.log(typeof(BMI_2.toFixed(2)));
        console.log(typeof(BMI_3.toFixed(2)));
        console.log(typeof(BMI_4.toFixed(2)));

        // 【テスト】toFixed()メソッドによる四捨五入
        const ROUND_TEST = 123.456789;
        console.log(ROUND_TEST.toFixed(2));

        // 【テスト】toFixed()メソッド 指定した桁数未満の場合は0で埋められる
        const LESS_THAN_SPECIFIED = 123.4;
        console.log(LESS_THAN_SPECIFIED.toFixed(2));
      </script>
