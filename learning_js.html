    <script>
      // 半角スペース
      const TEXT_1 = ' リラックマ ';

      console.log(TEXT_1.trim());
      
      // タブ
      const TEXT_2 = '  コリラックマ  ';
      console.log(TEXT_2);
      console.log(TEXT_2.trim());

      console.log(TEXT_4.trim());
