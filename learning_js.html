      <!--JavaScript------------------------>
      <script>
        
        // JavaScriptはプロトタイプベースのオブジェクト指向言語

        /* プロトタイプベースのオブジェクト指向とは
        ・既存のオブジェクトから新しいオブジェクトを生成するという考え方 */

        /* Object.prototype
        ・ほぼ全てのオブジェクトが共有する基本的なプロトタイプオブジェクト
        ・新しいオブジェクトを生成した際などに雛形のような役割もする */

        /* Object.getOwnPropertyNames()メソッド
        ・指定されたオブジェクトの列挙可能なプロパティ名を配列で取得する
        ・列挙可能なプロパティ・・・for_in文で取得できるプロパティ */

        /* Object.getPrototypeOf()メソッド
        ・指定したオブジェクトのプロトタイプを取得する
        ・プロトタイプ・・・他のオブジェクトから継承されるプロパティやメソッドのセット */

        // 新しいオブジェクトを生成
        const MAKING_OBJECT = Object.create(Object.prototype);
        
        // 新しいオブジェクトに任意のプロパティを追加
        MAKING_OBJECT.name = 'フミマール';
        MAKING_OBJECT.address = '大阪市';

        // 新しいオブジェクトのプロパティをコンソールに出力
        console.log(MAKING_OBJECT.name);
        console.log(MAKING_OBJECT.address);

        // 列挙可能なプロパティ名を配列で取得する
        console.log(Object.getOwnPropertyNames(MAKING_OBJECT));

        // オブジェクトのプロトタイプを取得する
        console.log(Object.getPrototypeOf(MAKING_OBJECT));

      </script>
